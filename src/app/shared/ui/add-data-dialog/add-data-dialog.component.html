<div class="bg-[#F3F4F6]">
  <div class="px-6 py-4 flex justify-between">
    <h1 class="text-lg font-semibold text-gray-800">Action</h1>
    <button class="cursor-pointer" (click)="closeDialog()">
      <img src="../../../../assets/icons/cross.svg" alt="">
    </button>
  </div>

  <!-- Modal content -->
  <div class="p-6">
    <p class="text-gray-600 mb-6">Are you sure you want  <b>{{data?.type}}</b> ?</p>
    
    <div class="flex justify-end space-x-3">
      <button 
        class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 transition"
        (click)="closeDialog()">
        No
      </button>
      <button 
        class="px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 transition"
         (click)="confirmAction()">

        Yes
      </button>
    </div>
  </div>
</div>
