<app-search-bar [data]="data" [breadCrumb]="breadCrumb" [selectedTab]="selectedTab" (selectedTabs)="selectTab($event)"></app-search-bar>


 <div class="flex flex-col justify-center items-center p-4">
  <!-- Header Section -->
  <div class="mb-5 w-full flex flex-col md:flex-row justify-between items-center">
    <h1 class="text-2xl font-bold mb-2 md:mb-0">GitHub Data Viewer</h1>
    
    <div class="flex space-x-2">
      <button 
        (click)="loadRepos()"
        [class.bg-blue-500]="activeView === 'repos'"
        [class.bg-gray-300]="activeView !== 'repos'"
        class="px-4 py-2 rounded text-white"
      >
        Repositories
      </button>
      <button 
        (click)="loadComments()"
        [class.bg-blue-500]="activeView === 'comments'"
        [class.bg-gray-300]="activeView !== 'comments'"
        class="px-4 py-2 rounded text-white"
      >
        Comments
      </button>
    </div>
  </div>

  <!-- AG Grid Section -->
  <ag-grid-angular
    class="ag-theme-alpine w-full"
    style="height: 600px"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [pagination]="true"
    [paginationPageSize]="25"
    (gridReady)="onGridReady($event)"
  >
  </ag-grid-angular>
</div>
