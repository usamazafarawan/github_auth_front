<nav
class="border border-b-1 border-[#E5E7EB] fonts flex px-5 py-3 text-[#656F84] text-sm font-semibold bg-[#F3F4F6] mb-7"
aria-label="Breadcrumb"
>
<ol
  class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse"
>
<li *ngFor="let item of breadCrumb; index as i" class="inline-flex items-center">
  <a *ngIf="breadCrumb.length > i+1"
    href="#"
    class="inline-flex items-center text-sm font-semibold text-[#656F84] text-sm font-semibold hover:text-[#7A499D]"
  >
    <svg *ngIf="i == 0"
      class="w-3 h-3 me-2.5"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path
        d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"
      />
    </svg>
    {{item}}
  </a>
  
  <div *ngIf="breadCrumb.length <= i+1" class="flex items-center">
    <span class="ms-1 text-sm font-semibold text-[#0D0D12] md:ms-2"
      >{{item}}</span
    >
  </div>
  <svg *ngIf="breadCrumb.length > i+1"
      class="rtl:rotate-180 block w-3 h-3 mx-1 text-gray-400"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 6 10"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m1 9 4-4-4-4"
      />
    </svg>
</li>
</ol>
</nav>
<div
*ngIf="!hideSearchBar"
class="fonts w-[97%] mx-auto flex px-[20px] py-[17px] text-[#656F84] text-sm font-semibold shadow-md rounded-lg mb-7"
style="
  background: linear-gradient(91.27deg, #9061f9 28.45%, #f17eb8 65.68%);
"
>
<div class="flex justify-between w-full gap-[10px]">
  <div class="relative w-[89%]">
    <input
      type="search"
      id="search-dropdown"
      class="block p-2.5 w-full z-20 text-sm leading-tight font-normal text-[#6B7280] bg-gray-50 rounded-sm border-[#E5E7EB] border-2 border border-[#7A499D] focus:ring-[#7A499D] focus:border-[#7A499D]"
      placeholder="Search your organization's knowledge..."
      [(ngModel)]="searchTerm"
      (ngModelChange)="onSearchChange($event)"
      required
    />
    <button
      type="submit"
      class="absolute top-0 w-11 end-0 p-2.5 text-sm font-medium h-full text-white bg-[#0D0D12] rounded-sm border border-[#0D0D12] hover:bg-[#0D0D12] focus:ring-4 focus:outline-none focus:ring-[#0D0D12]"
      style="text-align: -webkit-center"
    >
      <svg
        class="w-4 h-4"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 20 20"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
        />
      </svg>
      <span class="sr-only">Search</span>
    </button>
  </div>
  <div class="w-11">
    <button
      class="bg-background-light border border-[#E5E7EB] text-text-color rounded-md flex items-center justify-center w-11 h-full bg-[#F9FAFB] hover:bg-[#7A499D] hover:text-white cursor-pointer transition-all duration-200 ease-in-out hover:bg-primary-color hover:text-accent-white"
      title="Advanced Search"
    >
      <i class="fas fa-sliders-h"></i>
    </button>
  </div>
  <div class="w-11">
    <button
      class="bg-background-light border border-[#E5E7EB] text-text-color rounded-md flex items-center justify-center w-11 h-full bg-[#F9FAFB] hover:bg-[#7A499D] hover:text-white cursor-pointer transition-all duration-200 ease-in-out hover:bg-primary-color hover:text-accent-white"
      title="Save Search"
    >
      <i class="fas fa-save"></i>
    </button>
  </div>
  <div class="w-11">
    <button
      class="bg-background-light border border-[#E5E7EB] text-text-color rounded-md flex items-center justify-center w-11 h-full bg-[#F9FAFB] hover:bg-[#7A499D] hover:text-white cursor-pointer transition-all duration-200 ease-in-out hover:bg-primary-color hover:text-accent-white"
      title="Search History"
    >
      <i class="fas fa-history"></i>
    </button>
  </div>
</div>
</div>
